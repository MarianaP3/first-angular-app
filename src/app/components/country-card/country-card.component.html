<div class="card">
    <img [src]="country().flag" [alt]="country().name">
    <p class="title">Name: {{ country().name }}</p>
    <p>Capital: {{ country().capital }}</p>
    <!--<p [ngClass]="{'highlight': country.population > 30000000}">Population: {{ country.population | number }}</p>-->
    <p [class.highlight]="country().population > 30000000">{{country().population}}</p>
    <p>Region: {{ country().region }}</p>
</div>
