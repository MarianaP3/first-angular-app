<app-content></app-content>
<div class="mainContainer">
    <p class="title">Countries in the world</p>
    <p class="subtitle">List of countries with their respective populations and flags.</p>
</div>

<div class="filters">
    <app-controls (sortByName)="orderByName()" (sortByPopulation)="orderByPopulation()"></app-controls>
  </div>

<div class="container">
    @for (country of countries(); track country.name) {
    <app-country-card [country]="country"></app-country-card>
  }
</div>
